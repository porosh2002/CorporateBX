<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="SignUp.css" />
    <link rel="shortcut icon" href="../Image/fav.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="particles-js">
    <div class="sign_up_div">
      <img class="logo" src="../Image/logo.png" alt="panda" />
      <h1>Registation</h1>
      <form action="">
        <input
          class="nme_inpt"
          type="text"
          placeholder="Enter Your Name:"
          required
        /><br />
        <input
          class="email_inpt"
          type="email"
          placeholder="Enter Your Email:"
          required
        /><br />
        <input
          class="pass_inpt"
          type="password"
          placeholder="Enter New Password:"
          required
        /><br />
        <input
          class="pass_inpt"
          type="password"
          placeholder="Re Enter New Password:"
          required
        /><br />
        <input class="btn" type="submit" value="Registation" />
      </form>
      <div class="links_a">
        <a class="under_frm" href="Form.html">Log In</a><br />
        <a class="under_frm" href="forgetpassword.html">Forgot Password</a
        ><br />
        <a href="../index.html">Back to Home</a>
      </div>
    </div>
    <script src="../JavaScript/particles.min.js"></script>
    <script src="../JavaScript/form.js"></script>
  </body>
</html>
