<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Help</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="Help.css" />
    <link rel="stylesheet" href="../Style/footer.css">
    <link rel="shortcut icon" href="../Image/fav.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-contact2">
      <div class="wrap-contact2">
        <form class="contact2-form validate-form">
          <span class="contact2-form-title"> Contact Us </span>
          <div
            class="wrap-input2 validate-input"
            data-validate="Name is required"
          >
            <input class="input2" type="text" name="name" />
            <span class="focus-input2" data-placeholder="NAME"></span>
          </div>
          <div
            class="wrap-input2 validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <input class="input2" type="text" name="email" />
            <span class="focus-input2" data-placeholder="EMAIL"></span>
          </div>
          <div
            class="wrap-input2 validate-input"
            data-validate="Message is required"
          >
            <textarea class="input2" name="message"></textarea
            ><span class="focus-input2" data-placeholder="MESSAGE"></span>
          </div>
          <div class="container-contact2-form-btn">
            <div class="wrap-contact2-form-btn">
              <div class="contact2-form-bgbtn"></div>
              <button class="contact2-form-btn">Send Your Message</button>
            </div>
          </div>
        </form>
        <a class="bctohm" href="../index.html">Back To Home</a>
      </div>
    </div>
    <div class="footer">Â© 2018- <span class="footer_span"></span> BX</div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="../JavaScript/FooterDate.js"></script>
  </body>
</html>
